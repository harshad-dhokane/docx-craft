name: Deploy to Render

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:  build-and-test:
    runs-on: ubuntu-latest

    # No environment-specific secrets needed for build and test
    steps:

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Type check
      run: npm run check

    - name: Build Docker image
      run: docker build -t docxcraft .

    - name: Run tests in Docker
      run: |
        docker run --rm docxcraft npm run test
      env:
        CI: true
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment: Production
    if: github.ref == 'refs/heads/main' # Only deploy on main branch    steps:
    - name: Deploy to Render
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}
